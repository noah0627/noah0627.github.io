<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noah的个人站</title>
    <!-- 外部CSS样式文件 -->
    <link rel="stylesheet" href="https://noah0627.github.io/static/css/style.css">
    <!-- 标签页图标 -->
    <link rel="icon" href="https://noah0627.github.io/static/img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="https://noah0627.github.io/static/img/favicon.png" type="image/png" sizes="32x32">
</head>
<body>
    <div class="container">
        <h1 class="site-title">Noah的个人站</h1>
        <p class="notice">目前展示个人已完成的项目，更多项目敬请期待！</p>

        <!-- 项目下载区 -->
        <h2 class="section-title">项目下载</h2>
        <ul class="project-list">
            <!-- 项目列表内容不变，省略重复代码 -->
            <li class="project-item">
                <div class="project-name">jyn作业查看器</div>
                <div class="download-links">
                    <a href="https://noah0627.github.io/files/dhy/jyn作业查看器.exe">C++版</a>
                    <a href="https://noah0627.github.io/files/dhy/HomeworkCheckerCs.zip">C#版(比C++更狠，感兴趣可以看)</a>
                </div>
            </li>
            <!-- 其他项目列表保持不变 -->
        </ul>

        <!-- 游戏版块 -->
        <h2 class="section-title game-section">游戏</h2>
        <div class="game-container">
            <p>点击下方按钮直接打开游戏页面</p>
            <a href="https://noah0627.github.io/games" class="open-game-button" target="_blank">打开游戏页面</a>
            <p style="margin-top: 10px; font-size: 14px; color: #4a5568;">(将在新窗口打开)</p>
        </div>

        <!-- 外部链接区 -->
        <div class="external-links">
            <h2 class="section-title">外部链接</h2>
            <ul class="link-list">
                <!-- 外部链接内容不变 -->
            </ul>
        </div>

        <!-- 留言区域：新增提交表单 + 留言列表 -->
        <h2 class="section-title note-section">留言板</h2>
        
        <!-- 留言提交表单 -->
        <div class="note-card" style="margin-bottom: 20px;">
            <div class="note-header">
                <div class="note-title">提交留言</div>
            </div>
            <form id="noteSubmitForm" style="margin-top: 15px;">
                <div style="margin-bottom: 15px;">
                    <label for="noteAuthor" style="display: block; margin-bottom: 8px; color: #1e293b; font-weight: 500;">昵称</label>
                    <input type="text" id="noteAuthor" name="author" required
                        style="width: 100%; padding: 10px; border: 1px solid #e2e8f0; border-radius: 6px; font-size: 16px;"
                        placeholder="请输入你的昵称">
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="noteContentInput" style="display: block; margin-bottom: 8px; color: #1e293b; font-weight: 500;">留言内容</label>
                    <textarea id="noteContentInput" name="content" required rows="4"
                        style="width: 100%; padding: 10px; border: 1px solid #e2e8f0; border-radius: 6px; font-size: 16px; resize: vertical;"
                        placeholder="请输入你的留言（不超过500字）"></textarea>
                    <span id="wordCount" style="display: block; margin-top: 5px; font-size: 14px; color: #64748b;">0/500字</span>
                </div>
                <button type="submit" class="open-game-button" style="margin-top: 0;">提交留言</button>
                <div id="submitResult" style="margin-top: 10px; font-size: 14px; font-weight: 600;"></div>
            </form>
        </div>

        <!-- 留言展示区域 -->
        <div class="note-card">
            <div class="note-header">
                <div class="note-title">最新留言</div>
                <div class="note-update" id="noteUpdateTime">加载中...</div>
            </div>
            <div class="note-content" id="noteContent">
                <div class="note-error">留言加载中，请稍候...</div>
            </div>
        </div>

        <!-- 千万别点的红色按钮 -->
        <div class="warning-button-container">
            <p class="warning-text">警告：以下按钮千万不要点击！</p>
            <a href="https://noah0627.github.io/tricked/" class="warning-button" target="_blank">千万别点我</a>
        </div>
    </div>

    <!-- 外部脚本文件 -->
    <script src="https://noah0627.github.io/static/js/note-loader.js"></script>
</body>
</html>
